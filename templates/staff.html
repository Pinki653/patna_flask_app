<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-3 text-primary">ðŸ‘¥ Staff Attendance & Payroll</h2>
            <form method="POST" class="row g-3">
                <div class="col-md-3">
                    <input name="name" placeholder="Staff Name" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input name="role" placeholder="Role" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <select name="attendance" class="form-select" required>
                        <option value="">Select Attendance</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input name="salary" placeholder="Salary (â‚¹)" type="number" class="form-control" required>
                </div>
                <div class="col-12 text-end">
                    <button class="btn btn-success px-4">+ Add Staff</button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <h4 class="mb-3">ðŸ“‹ Staff Records</h4>
            <ul class="list-group shadow-sm">
                {% for s in staff %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ s.name }}</strong> - {{ s.role }} <br>
                        <small class="text-muted">Attendance: {{ s.attendance }} | Salary: â‚¹{{ s.salary }}</small>
                    </div>
                </li>
                {% else %}
                <li class="list-group-item text-muted">No staff records yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
