<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-3 text-primary">üóìÔ∏è Doctor Schedule Management</h2>
            <form method="POST" class="row g-3">
                <div class="col-md-4">
                    <input name="name" placeholder="Doctor Name" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <input name="specialization" placeholder="Specialization" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <input name="timing" placeholder="Schedule (e.g. 10AM - 2PM)" class="form-control" required>
                </div>
                <div class="col-12 text-end">
                    <button class="btn btn-success px-4">+ Add Doctor</button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <h4 class="mb-3">üë®‚Äç‚öïÔ∏è Current Doctor Schedules</h4>
            <ul class="list-group shadow-sm">
                {% for doc in doctors %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ doc.name }}</strong><br>
                        <small>{{ doc.specialization }} | {{ doc.timing }}</small>
                    </div>
                </li>
                {% else %}
                <li class="list-group-item text-muted">No doctor schedules added yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
